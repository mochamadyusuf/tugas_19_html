<!DOCTYPE html>

    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>

        >Pas Foto : <input type="file" name="" id="foto" accept="image/*"
      /></label>

      <label for=""
        >Hobi : <input type="checkbox" name="" id="" />Sepak Bola
        <input type="checkbox" name="" id="" />Bulu Tangkis
        <input type="checkbox" name="" id="" />Membaca Buku
      </label>
      <hr />
    </form>
